<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Iniciar sesión</title>
</head>
<body>
    <!--Cuerpo del login-->
    <section>
        <div class="d-flex vh-100 p-0 justify-content-center justify-content-lg-between ">
            <!--Imagen-->
            <div class="justify-content-start col-7 d-none d-lg-block">
                <img src="img/students.png" alt="estudiantes" class="img-fluid" style="max-height: 100vh; min-height: 100vh; min-width: max-content;">
            </div>

            <!--Cuerpo del formulario-->
            <div class=" col-12 col-lg-4 col-xl-4 z-1">
                <div class="card d-flex vh-100 justify-content-lg-center">
                    <div class="card-body d-flex">
                        <div class="card-body rounded-2 shadow d-flex flex-column align-items-center">

                                <!--Logo de la uis-->
                                <div class="m-3">
                                    <img src="img/uis-logo.png" class="img-fluid" alt="uis-logo">
                                </div>

                                <!--Formulario de logueo-->
                                <form class="form-control-plaintext">

                                    <div class="form-group mb-4">
                                        <label for="id-input" class="form-label"> Número de identificación</label>
                                        <input id="id-input" placeholder="Ej: 2220065" type="text" class="form-control">
                                    </div>
                                    
                                    <div class="form-group mb-4">
                                        <label for="password-input" class="form-label"> Contraseña</label>
                                        <input id="password-input" type="password" class="form-control">
                                    </div>
                                
                                <div class="form-group d-grid ">
                                        <button type="submit" class=" btn btn-success">Iniciar sesión</button>
                                </div>
                            </form>
                            <p class="text-info-emphasis">Creado por: Thot Data</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
