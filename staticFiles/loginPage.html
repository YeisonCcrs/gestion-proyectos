<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Iniciar sesión</title>
</head>
<body>
    <!--Cuerpo del login-->
    <section>
        <div class="container-fluid d-flex vh-100 w-100 p-0">
            <!--Imagen-->
            <div class="justify-content-start col-8 d-none d-lg-block">
                <img src="img/students.png" alt="estudiantes" class="img-fluid" style="max-height: 100vh; min-height: 100vh; min-width: max-content;">
            </div>

            <!--Cuerpo del formulario-->
            <div class=" align-items-center col-12 col-lg-4 col-xl-4 z-1" style="min-width: max-content">
                <div class="card vh-100 justify-content-center align-content-center">
                    <div class="card-body">
                        <div class="card-body bg-light rounded-2 shadow d-flex flex-column justify-content-center align-items-center">

                                <!--Logo de la uis-->
                                <div class="row col-3 col-lg-7 col-xl-7 m-3">
                                    <img src="img/uis-logo.png" alt="uis-logo">
                                </div>

                                <!--Formulario de logueo-->
                                <form class="form-control-plaintext row">
                                    <div class="w-100 justify-content-center row col-6">
                                        <label class="form-label"> Número de identificación
                                            <input placeholder="Ej: 2220065" type="text" class="form-control">
                                        </label>
                                    </div>
                                    
                                    <div class="w-100 justify-content-center row col-6">
                                        <label class="form-label"> Contraseña
                                            <input type="password" class="form-control w-100">
                                        </label>
                                </div>
                                
                                <div class="w-100 justify-content-center row col-6">
                                    <label class="form-label">
                                        <button type="submit" class="w-100 my-3 btn btn-success">Iniciar sesión</button>
                                    </label>
                                    
                                </div>
                            </form>
                            <p class="text-info-emphasis">Creado por: Thot Data</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
